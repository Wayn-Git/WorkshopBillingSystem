<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop Billing - Create</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans">
    <nav class="bg-slate-900 text-white p-4 shadow-xl mb-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight text-emerald-400">WORKSHOP<span class="text-white">PRO</span></h1>
            <a href="/history" class="bg-slate-800 hover:bg-emerald-600 px-4 py-2 rounded text-sm font-medium transition-all">Billing History</a>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 pb-12">
        <form method="POST" action="/create-invoice" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-8 border-b border-slate-100 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-slate-800">New Invoice</h2>
                <span class="text-slate-400 text-sm">Fill in details to generate receipt</span>
            </div>
            
            <div class="p-8 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-1">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-wider">Customer Name</label>
                        <input type="text" name="customer_name" required class="w-full p-3 bg-slate-50 border-slate-200 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-wider">Phone Number</label>
                        <input type="text" name="phone" class="w-full p-3 bg-slate-50 border-slate-200 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-wider">Delivery Date</label>
                        <input type="date" name="delivery_date" class="w-full p-3 bg-slate-50 border-slate-200 border rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition">
                    </div>
                </div>

                <div class="pt-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-sm font-bold text-slate-700">Services & Spare Parts</h3>
                        <button type="button" onclick="addService()" class="text-emerald-600 text-sm font-bold hover:text-emerald-700">+ Add Item</button>
                    </div>
                    <div id="service-list" class="space-y-3">
                        <div class="grid grid-cols-12 gap-3 service-row animate-in fade-in slide-in-from-top-2">
                            <input type="text" name="service_name[]" placeholder="Description" class="col-span-6 p-3 border rounded-xl" required>
                            <input type="number" name="price[]" placeholder="Price" class="col-span-3 p-3 border rounded-xl" required>
                            <input type="number" name="gst_percent[]" value="18" class="col-span-2 p-3 border rounded-xl">
                            <button type="button" onclick="this.parentElement.remove()" class="col-span-1 text-slate-300 hover:text-red-500 transition">âœ•</button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-slate-50 p-6 rounded-2xl border border-slate-100">
                    <div class="space-y-1">
                        <label class="text-xs font-black text-emerald-600 uppercase tracking-wider">Payment Mode</label>
                        <select name="payment_mode" class="w-full p-3 bg-white border border-slate-200 rounded-xl">
                            <option>Cash</option><option>UPI</option><option>Card</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-black text-emerald-600 uppercase tracking-wider">Payment Status</label>
                        <select name="payment_type" class="w-full p-3 bg-white border border-slate-200 rounded-xl">
                            <option>Advance</option><option>Final</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-slate-50 border-t border-slate-100">
                <button type="submit" class="w-full bg-slate-900 hover:bg-emerald-600 text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform active:scale-[0.98]">
                    Generate & View Receipt
                </button>
            </div>
        </form>
    </main>

    <script>
        function addService() {
            const container = document.getElementById('service-list');
            const row = document.querySelector('.service-row').cloneNode(true);
            row.querySelectorAll('input').forEach(i => i.value = i.name === 'gst_percent[]' ? '18' : '');
            container.appendChild(row);
        }
    </script>
</body>
</html>
